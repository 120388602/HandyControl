version: 1.{build}
image: Visual Studio 2017
environment:
  matrix:
  - solution_name: HandyControl.sln
  - solution_name: HandyControl_Net35.sln
  - solution_name: HandyControl_Net40.sln
nuget:
  project_feed: true
build_script:
- cmd: >-
    appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/v4.7.1/nuget.exe

    nuget restore "HandyControl.sln"

    msbuild %solution_name%